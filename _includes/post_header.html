<!-- post文章的标题部分 -->
<div id="page_header">
  <div id="page_title">
    <h1>{{ page.title }}</h1>
  </div>
  <div id="page_meta">
    <span class="page_meta_tags">
      &#91;&nbsp;
      {% for tag in page.tags %}
        <a class="extra" href="/tags/{{ tag }}.html">#{{ tag }}</a>
      {% endfor %}
      &nbsp;&#93;
    </span>
    <span class="page_meta_date">
        &#91;&nbsp;{{ page.date | date_to_long_string }}&nbsp;&#93;
    </span>
  </div>
</div>
