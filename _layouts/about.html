<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div id="container">
      {% include nav.html %}
      <div class="site">
        <div id="page_header">
          <div id="page_title">
            <h1>{{ page.title }}</h1>
          </div>
          <div id="page_meta">
            <span class="page_meta_date">
              &#91;&nbsp;{{ site.time | date_to_long_string }}&nbsp;&#93;
            </span>
          </div>
        </div>
        <div class="post">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
  {% include footer.html %}
</html>
